<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Energy Saving Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #00a74a; /* Green background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #fff; /* White text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff; /* White input field background */
        }

        button {
            background-color: #007032; /* Darker green button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005827; /* Darker shade on hover */
        }

        .forgot-password {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .signup-link {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Energy Saving Hub</h2>
        <form>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="signup-link">Sign Up</a>
    </div>
</body>
</html>
